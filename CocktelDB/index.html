<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail DB</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .cocktail-container{
            border: 2px solid tomato;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
        }
        #cocktail-container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
    </style>
</head>
<body>
  <h2 class="text-center">Cocktail API</h2>
  <div class="input-group mb-3 w-75 mx-auto">
    <input id="input-field" type="text" class="form-control" placeholder="Search your favorite cocktail" aria-label="Recipient's username" aria-describedby="search-btn">
    <button onclick="searchText()" class="btn btn-outline-success" type="button" id="search-btn">Button</button>
  </div>
  <h4 id="error" class="text-danger text-center"></h4>
  <div id="cocktail-container">
       
  </div>
  <script src="js/script.js"></script>
</body>
</html>
